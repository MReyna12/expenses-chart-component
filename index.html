<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/index.css" />
    <title>Expenses Chart Component</title>
  </head>
  <body>
    <main class="column-center">
      <section
        class="balance-container shared-containers flex-space-between-center"
      >
        <div>
          <p class="paragraph-spacing">My balance</p>
          <h2 class="balance-font heavy-bold">$921.48</h2>
        </div>
        <div>
          <img src="./public/logo.svg" alt="expenses component logo" />
        </div>
      </section>

      <section class="spending-container shared-containers">
        <div>
          <h1 class="spending-title dark-brown">Spending - Last 7 days</h1>
        </div>
        <div class="bar-graph-container"><canvas id="myChart"></canvas></div>
        <div
          class="flex-space-between-center margin-top-2 align-items-bottom padding-bottom"
        >
          <div>
            <p class="spending-paragraph-spacing medium-brown">
              Total this month
            </p>
            <h2 class="total-font heavy-bold dark-brown">$478.33</h2>
          </div>
          <div class="percentage-container">
            <p class="percentage-margin heavy-bold align-self-end">+2.4%</p>
            <p class="medium-brown">from last month</p>
          </div>
        </div>
      </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="/main.js"></script>
  </body>
</html>
